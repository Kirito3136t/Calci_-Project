<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<meta charset="UTF-8">
	<title>Calculator</title>
</head>

<body>
	
			
		<h1>Calculator</h1>
	
	<div class="main" >
		
		<div id="display"></div>
		
	

		<div  class='button button btn btn-danger' id="clear">C</div>
		<div class='button button btn btn-primary' id="modulo">%</div>
		<div class='button button btn btn-primary' id="divide">/</div>

		<div class='button btn btn-outline-secondary ' id="seven">7</div>
		<div class='button btn btn-outline-secondary' id="eight">8</div>
		<div class='button btn btn-outline-secondary' id="nine">9</div>
		<div class='button btn btn-primary' id="multiply">*</div>

		<div class='button btn btn-outline-secondary' id="four">4</div>
		<div class='button btn btn-outline-secondary' id="five">5</div>
		<div class='button btn btn-outline-secondary' id="six">6</div>
		<div class='button btn btn-primary' id="minus">-</div>

		<div class='button btn btn-outline-secondary' id="one">1</div>
		<div class='button btn btn-outline-secondary' id="two">2</div>
		<div class='button btn btn-outline-secondary' id="three">3</div>
		<div class='button btn btn-primary' id="plus">+</div>


		<div class='button btn btn-outline-secondary' id="zero">0</div>
		<div class='button btn btn-outline-secondary' id="decimal">.</div>
		<div class='button btn btn-success' id="equals">=</div>
		<div></div>
	</div>
	<script src="index.js"></script>
</body>
</html>
